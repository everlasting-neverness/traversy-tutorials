<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/cerulean/bootstrap.min.css">
    <title>SysInfoApp</title>
</head>
<body>

    <div class="container">
        <h1>SysInfoApp</h1>
        <div id="output"></div>
    </div>

</body>
    <script>
        require("./renderer.js")
    </script>
    <script>
        console.log(process)
        let output = `
            <h2 class="page-header">App Version Data</h2>
            <ul class="list-group">
                <li class="list-group-item">Node: ${process.versions.node}</li>
                <li class="list-group-item">Chrome: ${process.versions.chrome}</li>
                <li class="list-group-item">Electron: ${process.versions.electron}</li>
            </ul>
        `;

        document.getElementById("output").innerHTML = output;
    </script>
</html>
